<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cathy Edwards - Javascript calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="calc.js"></script>
</head>

<body>

    <div class="calculator">
            <h1>JS Calculator</h1>
        <p>
            By Cathy Edwards
        </p>
        <input type="text" id="answer" disabled>

        <div class="row1">
            <button id="allClearButton">AC</button>
            <button id="clearEntry">CE</button>
            <button id="percent">%</button>
            <button id="divide">รท</button>
        </div>

        <div class="row2">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">x</button>
        </div>

        <div class="row3">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button>
        </div>

        <div class="row4">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus">+</button>
        </div>

        <div class="row5">
            <button id="zero">0</button>
            <button id="decimalPoint">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>

</html>
