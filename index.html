<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cathy Edwards - EDA</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="../main.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="calculator">
        <p>
            Title
        </p>
        <p>
            Tagline
        </p>
        <input type="text" disabled id="answer">

        <div class="row">
            <button class="ctrl">AC</button>
            <button class="ctrl">CE</button>
            <button>%</button>
            <button>รท</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
</body>

</html>
